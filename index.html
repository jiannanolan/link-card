<body>

  <a class="link-card" href="https://en.wikipedia.org/wiki/Dung_beetle">

      <h2>Dung Beetle</h2>
      <p class="one">Dung beetles are beetles that feed partly or exclusively on dung. A dung beetle can bury dung 250 times</p>
      <p class="two">heavier than itself in one night.</p>

        <dd>Order</dd>

        <dd>Family</dd>
      </dl>

      <dl class="type">
        <dt>Animalia</dt>
        <dd>Arthropoda</dd>
        <dd>Insecta</dd>
        <dd>Coleoptera</dd>
        <dd>Polyphaga</dd>
        <dd>Scarabaeoidea</dd>
        <dd>Scarabidae</dd>
      </dl>

      <footer>
        <span class="btn">Learn more...</span>
      </footer>

    </article>
